<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mercury Mail Services provides a full-service donation pickup program to help your charity raise money through donations of useable clothes and household items.">
    <title>Mercury Mail Services - Donation Pickup Program</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo:900i" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="company">
      <img src="images/logosmall.gif" alt="Mercury Mail"><br/>
      Mercury Mail
    </div>
    <div id="login">
      <a href="https://www.mercurymail.com/client/home.aspx"><img id="button" src="images/login.gif" alt="Clients please log in"></a>
    </div>
    <div class="carousel slide" data-ride="carousel" data-pause="false">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="background-image: url('images/cards.jpg')">
          <div class="carousel-caption d-none d-md-block">
            <h1>We print and mail your cards.</h1>
            <br> <br>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('images/donation.jpg')">
          <div class="carousel-caption d-none d-md-block">
            <h1>Donors leave items outside for pickup.</h1>
            <br> <br>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('images/truck.jpg')">
          <div class="carousel-caption d-none d-md-block">
            <h1>Your trucks are full.</h1>
            <br> <br>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('images/store.jpg')">
          <div class="carousel-caption d-none d-md-block">
            <h1>Your stores are full.</h1>
            <br> <br>
          </div>
        </div>
      </div>
      <div id="contact">
        <p>510-357-2681 &bull; info@mercurymail.com</p>
      </div>
      <div id="fineprint">
        <p id="copyright">&copy; 2004-2019 Mercury Mail Services LLC</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
